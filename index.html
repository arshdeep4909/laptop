<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!--lets see if we need the line above to link our font?? -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="#">Specs</a></li>
          <li class="nav-link"><a href="#">Products</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart"><img src="./images/cart.svg" alt="cart" /></div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch display offering a 4k display with touch screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta__button cta-select">14 Inch</button
            ><button class="cta__button cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./images/matebook.png" alt="" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./images/arrow-left.svg" alt="" />
        <img src="./images/dot.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
        <img src="./images/arrow-right.svg" alt="" />
      </div>
      <img class="big-circle" src="./images/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./images/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./images/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
